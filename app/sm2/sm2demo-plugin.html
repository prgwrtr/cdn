<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SM2音频列表插件测试</title>
  </head>
<body>

<h2>SM2音频列表插件测试</h2>

<section style="padding:20px 1%;margin:0;background-color:#fff5d1">
<section style="margin:0 0 15px 0;"><p style="text-align:center;margin:0px;padding:16px 10%;"><span style="display:inline-block;padding:2px;border:1px solid #b21;border-radius:5px;"><span style="display:inline-block;padding:3px 30px;border-radius:5px;background-color:#b21;color:#fff;font-size:18px;font-weight:bold;text-align:center;letter-spacing:0.1em;">【温馨提示：点击下面的标题即可收听音频】</span></span></p></section>
<div class="sm2-bar-ui playlist-open full-width flat no-volume"
  style="font-size:18px;line-height:1;letter-spacing:0px">
 <div class="bd sm2-main-controls" style="background-color: #dd4444">
  <div class="sm2-inline-texture"></div>
  <div class="sm2-inline-gradient"></div>
  <div class="sm2-inline-element sm2-button-element">
   <div class="sm2-button-bd">
    <a href="#play" class="sm2-inline-button sm2-icon-play-pause">Play / pause</a>
   </div>
  </div>
  <div class="sm2-inline-element sm2-inline-status">
   <div class="sm2-playlist">
    <div class="sm2-playlist-target" style="font-size:85%">
    </div>
   </div>
   <div class="sm2-progress">
    <div class="sm2-row">
    <div class="sm2-inline-time">0:00</div>
     <div class="sm2-progress-bd">
      <div class="sm2-progress-track" style="background-color:rgba(0,0,0,0.4)">
       <div class="sm2-progress-bar"></div>
       <div class="sm2-progress-ball"><div class="icon-overlay"></div></div>
      </div>
     </div>
     <div class="sm2-inline-duration">0:00</div>
    </div>
   </div>
  </div>
  <div class="sm2-inline-element sm2-button-element sm2-volume">
   <div class="sm2-button-bd">
    <span class="sm2-inline-button sm2-volume-control volume-shade"></span>
    <a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
   </div>
  </div>
  <div class="sm2-inline-element sm2-button-element">
   <div class="sm2-button-bd">
    <a href="#next" title="Next" class="sm2-inline-button sm2-icon-next">&gt; next</a>
   </div>
  </div>
  <div class="sm2-inline-element sm2-button-element sm2-menu">
   <div class="sm2-button-bd">
     <a href="#menu" class="sm2-inline-button sm2-icon-menu">menu</a>
   </div>
  </div>
 </div>
 <div class="bd sm2-playlist-drawer sm2-element" style="background-color:#fff5d1">
  <div class="sm2-inline-texture">
   <div class="sm2-box-shadow"></div>
  </div>
  <div class="sm2-playlist-wrapper">
    <ul class="sm2-playlist-bd">
      <li><span class="lianhua"></span><a href="https://i3.vzan.cc/upload/audio/mp3/20200220/249eee1e46cc46a5864131acf136053c.mp3">音频标题1（一条非常非常非常非常非常非常长的标题）</a></li>
      <li><span class="lianhua"></span><a href="http://i3.vzan.cc/mp3/20190925/2cc455b03b164f40858eca52a6ef8d9d/v.f1010.mp3">音频标题2</a></li>
      <li><span class="lianhua"></span><a href="https://i3.vzan.cc/upload/audio/mp3/20200707/ef9567fa5176451da2430860217f6a10.mp3">音频标题3（一条非常非常非常非常非常非常长的标题）</a></li>
    </ul>
  </div>
 </div>
</div>

<div style="display:none"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACwAAAAAAQABAAACAkQBADs=" alt="..." onload='(function(){try{s=document.createElement("style");document.head.appendChild(s);s=s.sheet;s.insertRule("span.lianhua{width:2em !important;height:2em !important;background-size:contain !important}",s.cssRules.length);}catch(e){};s=document.createElement("SCRIPT");window.sm2cdnver=""+Math.random();window.sm2root="./";s.src="./js/mbuembed.js";document.body.append(s)})()'></div>
</section>

</html>
