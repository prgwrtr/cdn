<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
<script type="text/javascript">
String.prototype.queryString=function(name){var reg=new RegExp("[?&]"+name+"=([^&]+)","i"),r=this.match(reg);return r!==null?unescape(r[1]):null};
var last=location.href.queryString("tim");
if(location.href.indexOf("?")==-1){location.href=location.href+"?tim="+(new Date().getTime())}
else{var now=new Date().getTime();if(!last){location.href=location.href+"&tim="+(new Date().getTime()) + "&"}
else if(parseInt(last)>(now+30000)){location.href=location.href.replace("tim="+last,"tim="+(new Date().getTime()))}
else if(parseInt(last)<(now-5000)){location.href=location.href.replace("tim="+last,"tim="+(new Date().getTime()))}}
</script>
