<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./css/redir.css?v=0.0.7">
<!--
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/prgwrtr/cdn@0.0.6/css/redir.css">
-->
</head>
<body>

<div id="container">
<div id="redir-panel" style="display:none">
  <ul style="line-height:2.5">
    <li>请点击右上角
    <span class="three-dots">···</span>
    菜单
    <li>选择
    <img src="https://i.niupic.com/images/2020/07/20/8qXI.png" alt="Browser" style="height:2em;vertical-align:middle">
    “在浏览器打开”<br>
    <span style="font-size:80%">（英文版：“Open with Browser”）</span>
  </ul>
</div>

<div id="url-panel" class="inp-group">
  <label for="url">网址：</label>
  <textarea id="url" rows="5" placeholder="https://bing.com"></textarea>
</div>

<div id="gen-panel" style="display:none">

  <div class="inp-group">
    <label>链接模式：</label>
    <select id="mode">
      <option value="0" selected>微信内提示转跳</option>
      <option value="2">微信内直链</option>
      <option value="3">始终直链</option>
    </select>
  </div>

  <div class="inp-group">
    <label>网址编码：</label>
    <select id="enc">
      <option value="0" selected>默认</option>
      <option value="1">倒序打乱</option>
    </select>
  </div>

  <div class="inp-group">
    <button id="gen-link" class="a-btn" onclick="genLink()">生成</button>
    <!-- <button id="shorten-link" class="a-btn" onclick="shortenLink()">缩短</button> -->
    <button id="copy-link" class="a-btn" onclick="copyLink(this)">复制</button>
  </div>

  <div id="out-url-wrapper" style="display:none">
    <a id="out-url" href="#" target="_blank" rel="noopener noreferrer"></a>
  </div>
</div>
</div> <!-- container -->

<iframe id="embed-page" src="about:blank"
  style="display:none;z-order:100"
  frameborder="0" scrolling="yes" marginheight="0" marginwidth="0">
</iframe>

<!--
<script src="./js/com1.js?v=0.27"></script>
-->
<script src="https://cdn.jsdelivr.net/gh/prgwrtr/cdn@0.0.4/js/com1.min.js"></script>
<!--
<script src="https://cdn.jsdelivr.net/gh/prgwrtr/cdn@0.0.6/js/redir.js"></script>
-->
<script src="./js/redir.js?v=0.07"></script>

</body>
</html>
