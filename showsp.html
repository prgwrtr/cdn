<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>空格现形</title>
  <script src="js/jquery-1.12.4.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
<!--
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
-->
  <link rel="stylesheet" href="css/showsp.css">
  <script src="js/showsp.js"></script>
</head>
<body>
  <h1>空格现形</h1>
  <div class="row">
    <div class="col-sm-12">
      <textarea id="src-editor"
                placeholder="在这里粘贴文字"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="input-group">
        <span class="input-group-addon">
          <input id="show-all" type="checkbox">
        </span>
        <span for="show-all" class="form-control"
          onclick="$('#show-all').click()">
          标出所有字符
        </span>
      </div>
    </div>
    <div class="col-sm-6">
      <button class="btn btn-primary"
              onclick="showSpace()">
        显示空格
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" contenteditable
         style="margin:auto !important">
      <div id="sp-display"></div>
    </div>
    <div id="dummy-div" style="display:none"></div>
  </div>
</body>
</html>
